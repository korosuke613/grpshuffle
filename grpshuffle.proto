syntax = "proto3";
package grpshuffle;
option go_package = "github.com/korosuke613/grpshuffle/go/grpshuffle";

message Combination {
  repeated string targets = 1;
}

message ShuffleRequest {
  repeated string targets = 1;
  sint32 partition = 2;
  bool sequential = 3;
}

message ShuffleResponse {
  repeated Combination combinations= 1;
}

service Compute {
  rpc Shuffle(ShuffleRequest) returns (ShuffleResponse);
}
